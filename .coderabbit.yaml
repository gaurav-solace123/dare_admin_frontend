version: 1

reviews:
  enable: true
  auto_review:
    ignore_usernames: []
    labels: ["!wip", "!draft"]
    title_keywords: ["!wip", "!draft"]
    base_branches:
      include:
        - "*"
  on:
    pull_request: true
    push: false
  comments:
    inline: true
    summary: true
  branches:
    include:
      - "*"

rules:
  complexity: error
  duplication: error
  style: error
  security: error
  refactor: critical  # Making refactor a critical error

fail:
  on: [error, suggestion, refactor]   # Explicitly fail on refactor
